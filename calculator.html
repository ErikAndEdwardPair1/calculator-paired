<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <!--Container that will contain buttons. Floats and clears will be used to orient it.-->
    <div class="container">
        <!--Opperators and Opperand rows-->
        <div class="row">
            <!--Contains 3 columns 2/5 1/5 2/5-->
            <div class="column col-two-fifth">
                <input type="text" name="operand-one"  id="operand-one" value="">
            </div>
            <div class="column col-one-fifth">
                <input type="text" name="operator"  id="operator" value="">
            </div>
            <div class="column col-two-fifth">
                a
            </div>
        </div>
        <!--4 rows of 4 buttons-->
        <div class="row">
            <div class="column col-one-fourth">
                <button class="number-input" id="one" value="1">
                    1
                </button>
            </div>
            <div class="column col-one-fourth">
                <button class="number-input" id="two" value="2">
                    2
                </button>
            </div>
            <div class="column col-one-fourth">
                a
            </div>
            <div class="column col-one-fourth">
                <button class="operator-input" id="plus" value="+">
                    +
                </button>
            </div>
        </div>
        <div class="row">
            <div class="column col-one-fourth">
                a
            </div>
            <div class="column col-one-fourth">
                a
            </div>
            <div class="column col-one-fourth">
                a
            </div>
            <div class="column col-one-fourth">
                <button class="operator-input" id="minus" value="-">
                    -
                </button>
            </div>
        </div>
        <div class="row">
            <div class="column col-one-fourth">
                a
            </div>
            <div class="column col-one-fourth">
                a
            </div>
            <div class="column col-one-fourth">
                a
            </div>
            <div class="column col-one-fourth">
                a
            </div>
        </div>
        <div class="row">
            <div class="column col-one-fourth">
                a
            </div>
            <div class="column col-one-fourth">
                a
            </div>
            <div class="column col-one-fourth">
                <button class="operator-input" id="equals">
                    =
                </button>
            </div>
            <div class="column col-one-fourth">
                a
            </div>
        </div>

    </div>

<script src="js/calculator.js"></script>
</body>
</html>
